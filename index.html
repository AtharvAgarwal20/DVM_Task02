<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Signing!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div id="colorUpper">
        <h1>Best-Fit Merch Signing</h1>
    </div>
    <div id="merchImage">
        <img src="images/bestfit-front-removebg-preview.png" alt="front view">
        <img src="images/bestfit-back-removebg-preview.png" alt="back view">
    </div>
    <div id="colorLower">
        <form action="verified.html/">
            <div class="contents">
                <div id="labels">
                    <label for="name">Full Name: </label>
                    <label for="email">Email ID: </label>
                    <label for="phone">Mobile Number: </label>
                    <label for="bitsID">BITS ID: </label>
                    <label for="hostel">Hostel: </label>
                </div>

                <div id="inputs">
                    <input type="text" name="name" id="name" class="box" placeholder="eg. John Lorem Doe" maxlength="50"
                        minlength="5" required>
                    <input type="email" name="email" id="email" class="box" placeholder="eg. example@gmail.com"
                        required>
                    <input type="number" name="phone" id="phone" class="box" required>
                    <input type="text" name="bitsID" id="bitsID" placeholder="eg. 2023B1PS9999P" class="box" required>
                    <select name="hostel" id="hostel" class="box" required>
                        <option value="sr">SR Bhawan</option>
                        <option value="vk">Vishwakarma Bhawan</option>
                        <option value="me">Meera Bhawan</option>
                        <option value="as">Ashok Bhawan</option>
                        <option value="rp">Ranapratap Bhawan</option>
                        <option value="vy">Vyas Bhawan</option>
                        <option value="ga">Gandhi Bhawan</option>
                        <option value="kr">Krishna Bhawan</option>
                        <option value="sh">Shankar Bhawan</option>
                        <option value="bu">Budh Bhawan</option>
                        <option value="ra">Ram Bhawan</option>
                        <option value="cvr">CVR Bhawan</option>
                        <option value="ba" disabled>Bagirath Bhawan</option>
                        <option value="ma">Malviya Bhawan</option>
                    </select>
                </div>
            </div>
            <div id="sizeSelector">
                <div class="size">
                    <input type="radio" name="size" id="xs" value="xs">
                    <label for="xs">XS</label>
                </div>
                <div class="size">
                    <input type="radio" name="size" id="s" value="s">
                    <label for="s">S</label>
                </div>
                <div class="size">
                    <input type="radio" name="size" id="m" value="m">
                    <label for="m">M</label>
                </div>
                <div class="size">
                    <input type="radio" name="size" id="l" value="l">
                    <label for="l">L</label>
                </div>
                <div class="size">
                    <input type="radio" name="size" id="xl" value="xl">
                    <label for="xl">XL</label>
                </div>
                <div class="size">
                    <input type="radio" name="size" id="xxl" value="xxl">
                    <label for="xxl">XXL</label>
                </div>
            </div>
            <div class="tnc">
                <label for="tnc">I Agree to the Terms & Conditions</label>
                <input type="checkbox" name="tnc" id="tnc" required>
            </div>
            <div class="buttons">
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
