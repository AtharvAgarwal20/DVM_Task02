<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Signing!</title>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="verified.html/">
        <input type="text" name="" id="name">
        <input type="email" name="" id="email">
        <input type="number" name="" id="phone">
        <input type="text" name="" id="bitsID">
        <label for="hostel">Select your Hostel: </label>
        <select name="hostel" id="hostel">
            <option value="sr">SR Bhawan</option>
            <option value="vk">Vishwakarma Bhawan</option>
            <option value="me">Meera Bhawan</option>
            <option value="as">Ashok Bhawan</option>
            <option value="rp">Ranapratap Bhawan</option>
            <option value="vy">Vyas Bhawan</option>
            <option value="ga">Gandhi Bhawan</option>
            <option value="kr">Krishna Bhawan</option>
            <option value="sh">Shankar Bhawan</option>
            <option value="bu">Budh Bhawan</option>
            <option value="ra">Ram Bhawan</option>
            <option value="cvr">CVR Bhawan</option>
            <option value="ba" disabled>Bagirath Bhawan</option>
            <option value="ma">Malviya Bhawan</option>
        </select>
        <div id="sizeSelector">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l">
            <label for="xl">XL</label>
            <input type="radio" name="size" id="xl">
            <label for="xxl">XXL</label>
            <input type="radio" name="size" id="xxl">
        </div>
        <label for="tnc">I Agree to the Terms & Conditions</label>
        <input type="checkbox" name="" id="tnc">
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>

    <script src="script.js"></script>
</body>

</html>
