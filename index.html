<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Signing!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <h1 id="initialHeading">Best-Fit Merch Signing</h1>
    <h1 id="confirmed">Order Recieved!</h1>
    <div class="backBtn">
        <button id="backButton"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
            </svg> Back</button>
    </div>
    <div id="merchImage">
        <img src="images/bestfit-front-removebg-preview.png" alt="front view">
        <img src="images/bestfit-back-removebg-preview.png" alt="back view">
    </div>

    <div class="carousel">
        <img src="images/front-back-combined.png" alt="tshirt" class="carouselImage">
        <button id="carouselPrev"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path
                    d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
            </svg></button>
        <button id="carouselNext"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path
                    d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg></button>
    </div>
    <form action="https://www.foo.com/" method="post" class="form">
        <div class="contents">
            <div id="labels">
                <label for="name">Full Name: </label>
                <label for="email">Email ID: </label>
                <label for="phone">Mobile Number: </label>
                <label for="bitsID">BITS ID: </label>
                <label for="hostel">Hostel: </label>
            </div>

            <div id="inputs">
                <input type="text" name="name" id="name" class="box" placeholder="eg. John Lorem Doe" required>
                <input type="text" name="email" id="email" class="box" placeholder="eg. example@gmail.com" required>
                <input type="number" name="phone" id="phone" class="box" placeholder="Enter a 10-digit number" required>
                <input type="text" name="bitsID" id="bitsID" placeholder="eg. 2023B1PS9999P" class="box" required>
                <select name="hostel" id="hostel" class="box" required>
                    <option value="sr">SR Bhawan</option>
                    <option value="vk">Vishwakarma Bhawan</option>
                    <option value="me">Meera Bhawan</option>
                    <option value="as">Ashok Bhawan</option>
                    <option value="rp">Ranapratap Bhawan</option>
                    <option value="vy">Vyas Bhawan</option>
                    <option value="ga">Gandhi Bhawan</option>
                    <option value="kr">Krishna Bhawan</option>
                    <option value="sh">Shankar Bhawan</option>
                    <option value="bu">Budh Bhawan</option>
                    <option value="ra">Ram Bhawan</option>
                    <option value="cvr">CVR Bhawan</option>
                    <option value="ba" disabled>Bagirath Bhawan</option>
                    <option value="ma">Malviya Bhawan</option>
                </select>
            </div>

            <div id="errorBoxes">
                <p id="nameError">Invalid Name</p>
                <p id="emailError">Invalid Email</p>
                <p id="phoneError">Invalid Phone no.</p>
                <p id="bitsIDError">Invalid BITS ID</p>
            </div>
        </div>
        <div id="sizeSelector">
            <div class="size">
                <input type="radio" name="size" class="sizes" id="xs" value="xs">
                <label for="xs">XS</label>
            </div>
            <div class="size">
                <input type="radio" name="size" class="sizes" id="s" value="s">
                <label for="s">S</label>
            </div>
            <div class="size">
                <input type="radio" name="size" class="sizes" id="m" value="m">
                <label for="m">M</label>
            </div>
            <div class="size">
                <input type="radio" name="size" class="sizes" id="l" value="l">
                <label for="l">L</label>
            </div>
            <div class="size">
                <input type="radio" name="size" class="sizes" id="xl" value="xl">
                <label for="xl">XL</label>
            </div>
            <div class="size">
                <input type="radio" name="size" class="sizes" id="xxl" value="xxl">
                <label for="xxl">XXL</label>
            </div>
        </div>
        <div class="tnc">
            <input type="checkbox" name="tnc" id="tnc" required>
            <label for="tnc">I Agree to the Terms & Conditions</label>
        </div>
        <div class="buttons">
            <input type="submit" name="" id="submit">
            <input type="reset" name="" id="reset">
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
